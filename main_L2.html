<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings L2</title>
  <link rel="stylesheet" 
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
  <form id="myForm">
    Date: <input type="text" data-column="0" id="dateField">
    City: <input type="text" id="cityField">
    State: <input type="text" size=4 id="stateField">
    Country<select name="Country" id="countrySelection">
      <option value="all" >all</option> <!-- Add a default first option 'all' -->
    </select>
    Shape<select name="Shape" id="shapeSelection">
      <option value="all" >all</option> <!-- Add a default first option 'all' -->
    </select>
    <input type="submit" id="search_button" value="Search">
  </form>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
      <th>Date</th>
      <th>City</th>
      <th>State</th>
      <th>Country</th>
      <th>Shape</th>
      <th>Duration</th>
      <th>Comments</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
<!-- Note the use of a smaller data set for easier and faster testing.
     Testing has also been conducted with the full data set.  -->
  <script src="data/data_small.js" type="text/javascript"></script>
  <script src="main_script_L2.js" type="text/javascript"></script>
</body>
</html>
